<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            margin-top: 100px;
        }
        .box{
            height: 50px;
            width: 50px;
            margin: 10px;
            border: 2px solid black;
        }
        h1{
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color switcher</h1>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <p>Try clicking on these and see the color change</p>
    </div>
</body>
</html>
